<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Glow effect -->
  <defs>
    <filter id="glow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur" />
      <feOffset in="blur" dx="0" dy="0" result="offsetBlur" />
      <feFlood flood-color="lightgreen" result="color" />
      <feComposite in="color" in2="offsetBlur" operator="in" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Rounded rectangle with outline and glow -->
  <rect width="100%" height="100%" fill="black" rx="20" ry="20"
        stroke="lightgreen" stroke-width="4" filter="url(#glow)" />

  <!-- Text -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" 
        font-family="Arial, sans-serif" font-size="120" fill="lightgreen">
    B
  </text>
</svg>

